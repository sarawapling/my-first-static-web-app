<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1> Some Nice Puppy Pics</h1>
    <p> Message to reader: <b id="name">...</b></p>
    <img src="hund.jpg" alt="Cute puppy" width="200">
    <img src="Labradoodle.jpg" alt="Cute puppy 2" width="500">
    <img src="corgi.jpg" alt="Cute puppy 3" width="300">
    <img src="doodle.jpg" alt="Cute puppy 4" width="300">
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }());
    </script>
</body>



</html>
